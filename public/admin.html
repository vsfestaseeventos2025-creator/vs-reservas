<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - VS Festas & Eventos</title>
  <style>
    :root { --dourado: #ffd700; }
    body { background:#0b0b0b;color:#eee;font-family:Arial, sans-serif;margin:0; }
    .admin-header { padding:18px 24px; background:#0f0f0f; border-bottom:1px solid #111; }
    .admin-header h1 { margin:0; color:var(--dourado); font-size:20px; }
    .admin-main { padding:24px; }
    .admin-table { width:100%; border-collapse:collapse; background:#111; color:#ddd; border-radius:6px; overflow:hidden; }
    .admin-table th, .admin-table td { padding:8px 10px; border-bottom:1px solid #181818; text-align:left; font-size:13px; }
    .admin-table thead th { background:#111; color:var(--dourado); font-weight:bold; position:sticky; top:0; }
    .admin-footer { padding:14px 24px; text-align:center; color:#999; border-top:1px solid #111; }

    /* === CALEND√ÅRIO ADMIN === */
    .calendario-admin {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .mes {
      background: #1a1a1a;
      border: 1px solid var(--dourado);
      border-radius: 12px;
      padding: 12px;
      color: white;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.08);
    }

    .mes h3 {
      color: var(--dourado);
      margin-bottom: 10px;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      font-size: 11px;
    }

    .dia {
      padding: 6px;
      border-radius: 6px;
      background: #222;
      color: #ddd;
      transition: 0.12s;
      user-select:none;
    }

    .dia:hover {
      background: #333;
      cursor: pointer;
      transform: translateY(-3px);
    }

    /* === POPUP === */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    .popup {
      background: #111;
      border: 1px solid var(--dourado);
      border-radius: 12px;
      padding: 18px;
      color: white;
      width: 420px;
      max-height: 84vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(255,215,0,0.12);
      animation: fadeIn 0.16s ease;
    }

    .popup h3 { color:var(--dourado); margin:0 0 10px 0; text-align:center; }
    .popup label { display:block; margin-top:8px; font-size:13px; color:#ccc; }
    .popup input[type="text"], .popup textarea, .popup select {
      width:100%; padding:8px 10px; margin-top:6px; border-radius:6px; border:1px solid #333; background:#171717; color:#eee; box-sizing:border-box;
    }
    .popup textarea { resize:vertical; min-height:80px; }

    .popup .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .btn { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; font-weight:bold; }
    .btn-primary { background:var(--dourado); color:#111; }
    .btn-danger { background:#c23; color:#fff; }
    .btn-muted { background:#222; color:#ddd; border:1px solid #333; }

    @keyframes fadeIn { from{opacity:0;transform:scale(0.98)} to{opacity:1;transform:scale(1)} }

    .note-empty { text-align:center; color:#999; font-size:13px; padding:8px 0; }
    .year-select { text-align:center; margin-top:8px; }
    .year-select select { background:#111; border:1px solid var(--dourado); color:var(--dourado); padding:6px 8px; border-radius:6px; }
  </style>
</head>

<body class="admin-body">
  <header class="admin-header">
    <h1>üéâ Painel Administrativo - VS Festas & Eventos</h1>
  </header>

  <main class="admin-main" style="padding:24px;">
    <section>
      <h2 style="text-align:center; color:var(--dourado)">Gerenciar Reservas</h2>

      <div style="display:flex; gap:40px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;">
        <!-- Tabela -->
        <div style="flex:1; min-width:700px; overflow:auto;">
          <table id="tabelaReservas" class="admin-table" style="min-width:720px; margin-top:12px;">
            <thead>
              <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Status</th>
                <th>Notas</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Calend√°rio -->
        <div style="flex:1; min-width:600px;">
          <h2 style="text-align:center; color:var(--dourado)">Calend√°rio de Reservas</h2>
          <div class="year-select">
            <label for="anoSelecionado" style="color:#ddd;margin-right:6px;">Ano:</label>
            <select id="anoSelecionado">
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>
          <div id="calendario" class="calendario-admin" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="admin-footer">
    <p>¬© <span id="ano"></span> VS Festas e Eventos</p>
  </footer>

  <!-- SCRIPT -->
  <script>
document.getElementById("ano").textContent = new Date().getFullYear();

const calendarioEl = document.getElementById("calendario");
const seletorAno = document.getElementById("anoSelecionado");
const tabelaBody = document.querySelector("#tabelaReservas tbody");
const mesesNomes = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

let reservasGlobais = [];

// === Padroniza datas (usa dd/mm/yyyy em tudo)
function normalizarData(dataStr) {
  if (dataStr.includes("-")) {
    const [ano, mes, dia] = dataStr.split("-");
    return `${dia}/${mes}/${ano}`;
  }
  return dataStr;
}
function padronizarDataParaSalvar(dataStr) {
  if (dataStr.includes("-")) {
    const [ano, mes, dia] = dataStr.split("-");
    return `${dia}/${mes}/${ano}`;
  }
  return dataStr;
}

// === POPUP ADMIN ===
function mostrarPopup(dataSelecionada) {
  const reservaExistente = reservasGlobais.find(r => r.data === dataSelecionada);
  const overlay = document.createElement("div");
  overlay.className = "popup-overlay";
  overlay.innerHTML = `
    <div class="popup">
      <h3>Gerenciar Reserva (${dataSelecionada})</h3>
      <label>Cliente:</label>
      <input id="popupCliente" type="text" value="${reservaExistente ? (reservaExistente.cliente || "") : ""}">
      <label>Status:</label>
      <select id="popupStatus">
        <option value="confirmado">Confirmado</option>
        <option value="pre-reserva">Pr√©-reserva</option>
        <option value="cancelado">Cancelado</option>
      </select>
      <label>Notas:</label>
      <textarea id="popupNotas">${reservaExistente ? (reservaExistente.notas || "") : ""}</textarea>
      <div class="actions">
        <button class="btn btn-muted" id="btnCancelar">Cancelar</button>
        ${reservaExistente ? `<button class="btn btn-danger" id="btnExcluir">Excluir</button>` : ""}
        <button class="btn btn-primary" id="btnSalvar">Salvar</button>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);
  const sel = overlay.querySelector("#popupStatus");
  if (reservaExistente) sel.value = reservaExistente.status;

  overlay.querySelector("#btnCancelar").onclick = () => overlay.remove();

  overlay.querySelector("#btnSalvar").onclick = async () => {
    const cliente = overlay.querySelector("#popupCliente").value.trim();
    const status = overlay.querySelector("#popupStatus").value;
    const notas = overlay.querySelector("#popupNotas").value.trim();
    if (!cliente) return alert("Informe o nome do cliente.");

    const payload = { data: padronizarDataParaSalvar(dataSelecionada), cliente, status, notas };
    try {
      const existe = reservasGlobais.find(r => r.data === dataSelecionada);
      let res;
      if (existe) {
        res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        res = await fetch("/api/reservas", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      if (!res.ok) throw new Error("Erro ao salvar reserva.");
      overlay.remove();
      await carregarReservas();
    } catch (err) {
      console.error(err);
      alert("Erro ao salvar reserva.");
    }
  };

  const btnExcluir = overlay.querySelector("#btnExcluir");
  if (btnExcluir) {
    btnExcluir.onclick = async () => {
      if (!confirm("Tem certeza que deseja excluir?")) return;
      try {
        const res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Erro ao excluir.");
        overlay.remove();
        await carregarReservas();
      } catch (err) {
        alert("Erro ao excluir reserva.");
      }
    };
  }
}

// === CALEND√ÅRIO ===
function gerarCalendario(ano) {
  calendarioEl.innerHTML = "";
  for (let mes = 0; mes < 12; mes++) {
    const mesEl = document.createElement("div");
    mesEl.className = "mes";
    mesEl.innerHTML = `<h3>${mesesNomes[mes]} ${ano}</h3>`;
    const diasEl = document.createElement("div");
    diasEl.className = "dias";

    const diasNoMes = new Date(ano, mes + 1, 0).getDate();
    for (let dia = 1; dia <= diasNoMes; dia++) {
      const dataFormatada = `${String(dia).padStart(2,"0")}/${String(mes+1).padStart(2,"0")}/${ano}`;
      const diaEl = document.createElement("div");
      diaEl.className = "dia";
      diaEl.textContent = dia;

      const reserva = reservasGlobais.find(r => r.data === dataFormatada);
      if (reserva) {
        const status = (reserva.status || "").toLowerCase();
        if (status.includes("confirm")) {
          diaEl.style.background = "#c23";
          diaEl.style.color = "white";
        } else if (status.includes("pre")) {
          diaEl.style.background = "var(--dourado)";
          diaEl.style.color = "black";
        } else {
          diaEl.style.background = "#333";
          diaEl.style.color = "#999";
        }
      }

      diaEl.onclick = () => mostrarPopup(dataFormatada);
      diasEl.appendChild(diaEl);
    }

    mesEl.appendChild(diasEl);
    calendarioEl.appendChild(mesEl);
  }
  renderTabelaReservas();
}

// === TABELA ===
function renderTabelaReservas() {
  tabelaBody.innerHTML = "";
  const ordenadas = reservasGlobais.sort((a,b) => {
    const [diaA, mesA, anoA] = a.data.split("/").map(Number);
    const [diaB, mesB, anoB] = b.data.split("/").map(Number);
    return new Date(anoA, mesA-1, diaA) - new Date(anoB, mesB-1, diaB);
  });

  for (const r of ordenadas) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.data}</td>
      <td>${r.cliente}</td>
      <td>${r.status}</td>
      <td>${r.notas || ""}</td>
      <td><button class="btn btn-muted ver" data-data="${r.data}">Abrir</button></td>
    `;
    tabelaBody.appendChild(tr);
  }
  document.querySelectorAll(".ver").forEach(b => {
    b.onclick = () => mostrarPopup(b.getAttribute("data-data"));
  });
}

// === CARREGAMENTO ===
async function carregarReservas() {
  try {
    const res = await fetch("/api/reservas");
    let dados = await res.json();
    reservasGlobais = dados.map(r => ({
      ...r,
      data: normalizarData(r.data)
    }));
  } catch (e) {
    reservasGlobais = [];
  }
  gerarCalendario(parseInt(seletorAno.value, 10));
}

seletorAno.onchange = () => gerarCalendario(parseInt(seletorAno.value, 10));
carregarReservas();
</script>
</body>
</html>
