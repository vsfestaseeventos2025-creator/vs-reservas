<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - VS Festas & Eventos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendario-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .mes {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 12px;
      color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .mes h3 {
      text-align: center;
      color: var(--dourado, #e4b400);
      margin-bottom: 8px;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .dia {
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dia:hover {
      background: #333;
    }

    .reservado {
      background: #e74c3c !important;
      color: white;
    }

    .pre-reserva {
      background: #f1c40f !important;
      color: black;
    }

    .disponivel {
      background: #2ecc71 !important;
      color: white;
    }

    .cancelado {
      background: #7f8c8d !important;
      color: white;
    }

    /* Pop-up */
    #popupReserva {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      color: white;
      padding: 24px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 9999;
      width: 320px;
    }

    #popupReserva input, #popupReserva select, #popupReserva textarea {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    #popupReserva button {
      width: 48%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #fecharPopup {
      background: #555;
      color: white;
    }

    #salvarReserva {
      background: var(--dourado, #e4b400);
      color: black;
    }
  </style>
</head>

<body class="admin-body">
  <header class="admin-header">
    <h1>üéâ Painel Administrativo - VS Festas & Eventos</h1>
  </header>

  <main class="admin-main" style="padding:24px;">
    <section>
      <h2 style="text-align:center; color:var(--dourado)">Gerenciar Reservas</h2>

      <div style="text-align:center; margin-top:20px;">
        <label for="anoSelecionado">Selecionar Ano:</label>
        <select id="anoSelecionado">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>

      <div id="calendario" class="calendario-container"></div>

      <h3 style="margin-top:32px; color:var(--dourado)">üìã Tabela de Reservas</h3>
      <div style="overflow:auto;">
        <table id="tabelaReservas" class="admin-table" style="min-width:720px; margin-top:12px;">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Status</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="admin-footer">
    <p>¬© <span id="ano"></span> VS Festas e Eventos</p>
  </footer>

  <!-- üîπ Pop-up -->
  <div id="popupReserva">
    <h3>Editar Reserva</h3>
    <p id="dataSelecionada"></p>
    <input type="text" id="cliente" placeholder="Nome do cliente" />
    <select id="status">
      <option value="disponivel">Dispon√≠vel</option>
      <option value="pre-reserva">Pr√©-Reserva</option>
      <option value="reservado">Confirmado</option>
      <option value="cancelado">Cancelado</option>
    </select>
    <textarea id="notas" placeholder="Observa√ß√µes..."></textarea>
    <div style="display:flex; justify-content:space-between;">
      <button id="fecharPopup">Cancelar</button>
      <button id="salvarReserva">Salvar</button>
    </div>
  </div>

  <script>
document.getElementById("ano").textContent = new Date().getFullYear();

const calendarioEl = document.getElementById("calendario");
const seletorAno = document.getElementById("anoSelecionado");
const tabelaBody = document.querySelector("#tabelaReservas tbody");
const mesesNomes = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

let reservasGlobais = [];

function dataParaISO(str) {
  const parts = str.split("/");
  return `${parts[2]}-${parts[1].padStart(2,"0")}-${parts[0].padStart(2,"0")}`;
}

function escapeHtml(text) {
  return String(text || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'", "&#039;");
}

// === POPUP ADMIN ===
function mostrarPopup(dataSelecionada) {
  const reservaExistente = reservasGlobais.find(r => r.data === dataSelecionada);
  const overlay = document.createElement("div");
  overlay.className = "popup-overlay";
  overlay.innerHTML = `
    <div class="popup">
      <h3>Gerenciar Reserva (${dataSelecionada})</h3>
      <label>Cliente:</label>
      <input id="popupCliente" type="text" value="${reservaExistente ? escapeHtml(reservaExistente.cliente) : ""}">
      <label>Status:</label>
      <select id="popupStatus">
        <option value="Confirmado">Confirmado</option>
        <option value="Pr√©-reserva">Pr√©-reserva</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <label>Notas:</label>
      <textarea id="popupNotas">${reservaExistente ? escapeHtml(reservaExistente.notas) : ""}</textarea>
      <div class="actions">
        <button class="btn btn-muted" id="btnCancelar">Cancelar</button>
        ${reservaExistente ? `<button class="btn btn-danger" id="btnExcluir">Excluir</button>` : ""}
        <button class="btn btn-primary" id="btnSalvar">Salvar</button>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);
  const sel = overlay.querySelector("#popupStatus");
  if (reservaExistente) sel.value = reservaExistente.status;

  overlay.querySelector("#btnCancelar").onclick = () => overlay.remove();

  overlay.querySelector("#btnSalvar").onclick = async () => {
    const cliente = overlay.querySelector("#popupCliente").value.trim();
    const status = overlay.querySelector("#popupStatus").value;
    const notas = overlay.querySelector("#popupNotas").value.trim();

    if (!cliente) return alert("Informe o nome do cliente.");

    const payload = { data: dataSelecionada, cliente, status, notas };
    try {
      const existe = reservasGlobais.find(r => r.data === dataSelecionada);
      let res;
      if (existe) {
        res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        res = await fetch("/api/reservas", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      if (!res.ok) throw new Error("Erro ao salvar reserva.");
      overlay.remove();
      await carregarReservas();
    } catch (err) {
      console.error(err);
      alert("Erro ao salvar reserva.");
    }
  };

  const btnExcluir = overlay.querySelector("#btnExcluir");
  if (btnExcluir) {
    btnExcluir.onclick = async () => {
      if (!confirm("Tem certeza que deseja excluir?")) return;
      try {
        const res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Erro ao excluir.");
        overlay.remove();
        await carregarReservas();
      } catch (err) {
        alert("Erro ao excluir reserva.");
      }
    };
  }
}

// === CALEND√ÅRIO ===
function gerarCalendario(ano) {
  calendarioEl.innerHTML = "";
  for (let mes = 0; mes < 12; mes++) {
    const mesEl = document.createElement("div");
    mesEl.className = "mes";
    mesEl.innerHTML = `<h3>${mesesNomes[mes]} ${ano}</h3>`;
    const diasEl = document.createElement("div");
    diasEl.className = "dias";

    const diasNoMes = new Date(ano, mes + 1, 0).getDate();
    for (let dia = 1; dia <= diasNoMes; dia++) {
      const dataFormatada = `${String(dia).padStart(2,"0")}/${String(mes+1).padStart(2,"0")}/${ano}`;
      const diaEl = document.createElement("div");
      diaEl.className = "dia";
      diaEl.textContent = dia;

      const reserva = reservasGlobais.find(r => r.data === dataFormatada);
      if (reserva) {
        const status = reserva.status.toLowerCase();
        if (status.includes("confirm")) {
          diaEl.style.background = "#c23"; // vermelho
          diaEl.style.color = "white";
        } else if (status.includes("pr√©") || status.includes("pre")) {
          diaEl.style.background = "var(--dourado)"; // amarelo
          diaEl.style.color = "black";
        } else {
          diaEl.style.background = "#333";
          diaEl.style.color = "#999";
        }
      }

      diaEl.onclick = () => mostrarPopup(dataFormatada);
      diasEl.appendChild(diaEl);
    }

    mesEl.appendChild(diasEl);
    calendarioEl.appendChild(mesEl);
  }

  renderTabelaReservas();
}

// === TABELA ===
function renderTabelaReservas() {
  tabelaBody.innerHTML = "";
  const ordenadas = reservasGlobais.sort((a,b) => dataParaISO(a.data).localeCompare(dataParaISO(b.data)));
  for (const r of ordenadas) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.data}</td>
      <td>${r.cliente}</td>
      <td>${r.status}</td>
      <td>${r.notas || ""}</td>
      <td><button class="btn btn-muted ver" data-data="${r.data}">Abrir</button></td>
    `;
    tabelaBody.appendChild(tr);
  }
  document.querySelectorAll(".ver").forEach(b => {
    b.onclick = () => mostrarPopup(b.getAttribute("data-data"));
  });
}

// === CARREGAMENTO ===
async function carregarReservas() {
  try {
    const res = await fetch("/api/reservas");
    reservasGlobais = await res.json();
  } catch {
    reservasGlobais = [];
  }
  gerarCalendario(parseInt(seletorAno.value,10));
}

seletorAno.onchange = () => gerarCalendario(parseInt(seletorAno.value,10));
carregarReservas();
</script>
