<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - VS Festas & Eventos</title>
  <style>
    :root { --dourado: #ffd700; }
    body { background:#0b0b0b;color:#eee;font-family:Arial, sans-serif;margin:0; }
    .admin-header { padding:18px 24px; background:#0f0f0f; border-bottom:1px solid #111; }
    .admin-header h1 { margin:0; color:var(--dourado); font-size:20px; }
    .admin-main { padding:24px; }
    .admin-table { width:100%; border-collapse:collapse; background:#111; color:#ddd; border-radius:6px; overflow:hidden; }
    .admin-table th, .admin-table td { padding:8px 10px; border-bottom:1px solid #181818; text-align:left; font-size:13px; }
    .admin-table thead th { background:#111; color:var(--dourado); font-weight:bold; position:sticky; top:0; }
    .admin-footer { padding:14px 24px; text-align:center; color:#999; border-top:1px solid #111; }

    /* === CALEND√ÅRIO ADMIN === */
    .calendario-admin {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .mes {
      background: #1a1a1a;
      border: 1px solid var(--dourado);
      border-radius: 12px;
      padding: 12px;
      color: white;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mes h3 {
      color: var(--dourado);
      margin:0;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .dias-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      font-size: 11px;
      color: #cfcfcf;
      font-weight: 700;
    }
    .dia-header {
      background: transparent;
      color: #cfcfcf;
      padding: 6px 4px;
      font-size: 11px;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      font-size: 11px;
      align-items: center;
    }

    .dia {
      padding: 8px 6px;
      border-radius: 8px;
      background: #222;
      color: #ddd;
      transition: 0.12s;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:30px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
    }

    .dia.empty {
      background: transparent;
      box-shadow: none;
      cursor: default;
      color: transparent;
    }

    .dia.reservado-confirmado {
      background: #c23;
      color: white;
      font-weight: bold;
    }

    .dia.reservado-prereserva {
      background: var(--dourado);
      color: black;
      font-weight: bold;
    }

    .dia.reservado-cancelado {
      background: #444;
      color: #999;
      font-weight: 600;
    }

    .dia:hover {
      filter: brightness(1.05);
      cursor: pointer;
      transform: translateY(-2px);
    }

    /* === POPUP === */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    .popup {
      background: #111;
      border: 1px solid var(--dourado);
      border-radius: 12px;
      padding: 18px;
      color: white;
      width: 420px;
      max-height: 84vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(255,215,0,0.12);
      animation: fadeIn 0.16s ease;
    }

    .popup h3 { color:var(--dourado); margin:0 0 10px 0; text-align:center; }
    .popup label { display:block; margin-top:8px; font-size:13px; color:#ccc; }
    .popup input[type="text"], .popup textarea, .popup select {
      width:100%; padding:8px 10px; margin-top:6px; border-radius:6px; border:1px solid #333; background:#171717; color:#eee; box-sizing:border-box;
    }
    .popup textarea { resize:vertical; min-height:80px; }

    .popup .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .btn { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; font-weight:bold; }
    .btn-primary { background:var(--dourado); color:#111; }
    .btn-danger { background:#c23; color:#fff; }
    .btn-muted { background:#222; color:#ddd; border:1px solid #333; }

    @keyframes fadeIn { from{opacity:0;transform:scale(0.98)} to{opacity:1;transform:scale(1)} }

    .note-empty { text-align:center; color:#999; font-size:13px; padding:8px 0; }
    .year-select { text-align:center; margin-top:8px; }
    .year-select select { background:#111; border:1px solid var(--dourado); color:var(--dourado); padding:6px 8px; border-radius:6px; }

    /* smaller screens */
    @media (max-width:1000px) {
      .calendario-admin { grid-template-columns: repeat(2, 1fr); }
      .mes { min-height: 220px; }
    }
    @media (max-width:640px) {
      .calendario-admin { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body class="admin-body">
  <header class="admin-header">
    <h1>üéâ Painel Administrativo - VS Festas & Eventos</h1>
  </header>

  <main class="admin-main" style="padding:24px;">
    <section>
      <h2 style="text-align:center; color:var(--dourado)">Gerenciar Reservas</h2>

      <div style="display:flex; gap:40px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;">
        <!-- Tabela -->
        <div style="flex:1; min-width:700px; overflow:auto;">
          <table id="tabelaReservas" class="admin-table" style="min-width:720px; margin-top:12px;">
            <thead>
              <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Status</th>
                <th>Notas</th>
                <th>A√ß√µes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Calend√°rio -->
        <div style="flex:1; min-width:600px;">
          <h2 style="text-align:center; color:var(--dourado)">Calend√°rio de Reservas</h2>
          <div class="year-select">
            <label for="anoSelecionado" style="color:#ddd;margin-right:6px;">Ano:</label>
            <select id="anoSelecionado">
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>
          <div id="calendario" class="calendario-admin" aria-live="polite"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="admin-footer">
    <p>¬© <span id="ano"></span> VS Festas e Eventos</p>
  </footer>

<script>
document.getElementById("ano").textContent = new Date().getFullYear();

const calendarioEl = document.getElementById("calendario");
const seletorAno = document.getElementById("anoSelecionado");
const tabelaBody = document.querySelector("#tabelaReservas tbody");
const mesesNomes = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

let reservasGlobais = [];

function dataParaISO(str) {
  if(!str) return "";
  const parts = str.split("/");
  if(parts.length !== 3) return str;
  return `${parts[2]}-${parts[1].padStart(2,"0")}-${parts[0].padStart(2,"0")}`;
}

function escapeHtml(text) {
  return String(text || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'", "&#039;");
}

// === POPUP ADMIN ===
function mostrarPopup(dataSelecionada) {
  const reservaExistente = reservasGlobais.find(r => r.data === dataSelecionada);
  const overlay = document.createElement("div");
  overlay.className = "popup-overlay";
  overlay.innerHTML = `
    <div class="popup" role="dialog" aria-modal="true">
      <h3>Gerenciar Reserva (${dataSelecionada})</h3>
      <label>Cliente:</label>
      <input id="popupCliente" type="text" value="${reservaExistente ? escapeHtml(reservaExistente.cliente) : ""}">
      <label>Status:</label>
      <select id="popupStatus">
        <option value="Confirmado">Confirmado</option>
        <option value="Pr√©-reserva">Pr√©-reserva</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <label>Notas:</label>
      <textarea id="popupNotas">${reservaExistente ? escapeHtml(reservaExistente.notas) : ""}</textarea>
      <div class="actions">
        <button class="btn btn-muted" id="btnCancelar">Cancelar</button>
        ${reservaExistente ? `<button class="btn btn-danger" id="btnExcluir">Excluir</button>` : ""}
        <button class="btn btn-primary" id="btnSalvar">Salvar</button>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);
  const sel = overlay.querySelector("#popupStatus");
  if (reservaExistente) sel.value = reservaExistente.status;

  overlay.querySelector("#btnCancelar").onclick = () => overlay.remove();

  overlay.querySelector("#btnSalvar").onclick = async () => {
    const cliente = overlay.querySelector("#popupCliente").value.trim();
    const status = overlay.querySelector("#popupStatus").value;
    const notas = overlay.querySelector("#popupNotas").value.trim();

    if (!cliente) return alert("Informe o nome do cliente.");

    const payload = { data: dataSelecionada, cliente, status, notas };
    try {
      const existe = reservasGlobais.find(r => r.data === dataSelecionada);
      let res;
      if (existe) {
        // update by data
        res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } else {
        res = await fetch("/api/reservas", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      }

      if (!res.ok) {
        // read possible error message
        let text;
        try { text = await res.json(); } catch(e){ text = null; }
        console.error("Resposta inv√°lida:", res.status, text);
        throw new Error("Erro ao salvar reserva.");
      }

      overlay.remove();
      await carregarReservas();
    } catch (err) {
      console.error(err);
      alert("Erro ao salvar reserva.");
    }
  };

  const btnExcluir = overlay.querySelector("#btnExcluir");
  if (btnExcluir) {
    btnExcluir.onclick = async () => {
      if (!confirm("Tem certeza que deseja excluir?")) return;
      try {
        const res = await fetch(`/api/reservas/${encodeURIComponent(dataSelecionada)}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Erro ao excluir.");
        overlay.remove();
        await carregarReservas();
      } catch (err) {
        console.error(err);
        alert("Erro ao excluir reserva.");
      }
    };
  }

  // fecha clicando fora
  overlay.addEventListener("click", (e) => { if (e.target === overlay) overlay.remove(); });
}

// === CALEND√ÅRIO ===
function gerarCalendario(ano) {
  calendarioEl.innerHTML = "";
  const weekLabels = ["D","S","T","Q","Q","S","S"];

  for (let mes = 0; mes < 12; mes++) {
    const mesEl = document.createElement("div");
    mesEl.className = "mes";

    // t√≠tulo
    const title = document.createElement("h3");
    title.textContent = `${mesesNomes[mes]} ${ano}`;
    mesEl.appendChild(title);

    // cabe√ßalho dos dias
    const header = document.createElement("div");
    header.className = "dias-header";
    weekLabels.forEach(l => {
      const h = document.createElement("div");
      h.className = "dia-header";
      h.textContent = l;
      header.appendChild(h);
    });
    mesEl.appendChild(header);

    const diasEl = document.createElement("div");
    diasEl.className = "dias";

    // offset: quantos "blanks" antes do dia 1
    const primeiroDia = new Date(ano, mes, 1).getDay(); // 0 = dom ... 6 = sab
    for (let i = 0; i < primeiroDia; i++) {
      const blank = document.createElement("div");
      blank.className = "dia empty";
      blank.textContent = ""; // visual vazio
      diasEl.appendChild(blank);
    }

    const diasNoMes = new Date(ano, mes + 1, 0).getDate();
    for (let dia = 1; dia <= diasNoMes; dia++) {
      const dataFormatada = `${String(dia).padStart(2,"0")}/${String(mes+1).padStart(2,"0")}/${ano}`;
      const diaEl = document.createElement("div");
      diaEl.className = "dia";
      diaEl.textContent = dia;

      const reserva = reservasGlobais.find(r => r.data === dataFormatada);
      if (reserva) {
        const status = String(reserva.status || "").toLowerCase();
        if (status.includes("confirm")) {
          diaEl.classList.add("reservado-confirmado");
        } else if (status.includes("pr√©") || status.includes("pre")) {
          diaEl.classList.add("reservado-prereserva");
        } else if (status.includes("cancel")) {
          diaEl.classList.add("reservado-cancelado");
        } else {
          // fallback: marca como pr√©-reserva se n√£o reconhecido
          diaEl.classList.add("reservado-prereserva");
        }
        // tooltip com detalhes
        diaEl.title = `${reserva.cliente || ""}${reserva.notas ? " ‚Äî " + reserva.notas : ""}`.trim();
      }

      diaEl.addEventListener("click", () => mostrarPopup(dataFormatada));
      diasEl.appendChild(diaEl);
    }

    // append dos elementos do m√™s
    mesEl.appendChild(diasEl);
    calendarioEl.appendChild(mesEl);
  }

  // atualiza tabela tamb√©m
  renderTabelaReservas();
}

function renderTabelaReservas() {
  tabelaBody.innerHTML = "";
  const ordenadas = reservasGlobais.slice().sort((a,b) => {
    const A = dataParaISO(a.data || "");
    const B = dataParaISO(b.data || "");
    return A.localeCompare(B);
  });
  for (const r of ordenadas) {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${escapeHtml(r.data || "")}</td>
      <td>${escapeHtml(r.cliente || "")}</td>
      <td>${escapeHtml(r.status || "")}</td>
      <td>${escapeHtml(r.notas || "")}</td>
      <td><button class="btn btn-muted ver" data-data="${escapeHtml(r.data || "")}">Abrir</button></td>
    `;
    tabelaBody.appendChild(tr);
  }
  document.querySelectorAll(".ver").forEach(b => {
    b.onclick = () => mostrarPopup(b.getAttribute("data-data"));
  });
}

// === CARREGAMENTO ===
async function carregarReservas() {
  try {
    const res = await fetch("/api/reservas");
    if (!res.ok) throw new Error("Resposta n√£o OK");
    const dados = await res.json();
    if (!Array.isArray(dados)) throw new Error("Formato inesperado");
    // normaliza o objeto (garante campos)
    reservasGlobais = dados.map(r => ({
      _id: r._id || r.id || null,
      data: r.data || r.date || "",
      cliente: r.cliente || r.nome || "",
      status: r.status || r.estado || "",
      notas: r.notas || r.note || ""
    }));
  } catch (err) {
    console.warn("Erro ao carregar /api/reservas:", err);
    reservasGlobais = [];
  }
  gerarCalendario(parseInt(seletorAno.value,10) || new Date().getFullYear());
}

// eventos
seletorAno.addEventListener("change", () => gerarCalendario(parseInt(seletorAno.value,10)));
carregarReservas();
</script>
</body>
</html>
