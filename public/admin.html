<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - VS Festas & Eventos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendario-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .mes {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 12px;
      color: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .mes h3 {
      text-align: center;
      color: var(--dourado, #e4b400);
      margin-bottom: 8px;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .dia {
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .dia:hover {
      background: #333;
    }

    .reservado {
      background: #e74c3c !important;
      color: white;
    }

    .pre-reserva {
      background: #f1c40f !important;
      color: black;
    }

    .disponivel {
      background: #2ecc71 !important;
      color: white;
    }

    .cancelado {
      background: #7f8c8d !important;
      color: white;
    }

    /* Pop-up */
    #popupReserva {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      color: white;
      padding: 24px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      z-index: 9999;
      width: 320px;
    }

    #popupReserva input, #popupReserva select, #popupReserva textarea {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    #popupReserva button {
      width: 48%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #fecharPopup {
      background: #555;
      color: white;
    }

    #salvarReserva {
      background: var(--dourado, #e4b400);
      color: black;
    }
  </style>
</head>

<body class="admin-body">
  <header class="admin-header">
    <h1>ðŸŽ‰ Painel Administrativo - VS Festas & Eventos</h1>
  </header>

  <main class="admin-main" style="padding:24px;">
    <section>
      <h2 style="text-align:center; color:var(--dourado)">Gerenciar Reservas</h2>

      <div style="text-align:center; margin-top:20px;">
        <label for="anoSelecionado">Selecionar Ano:</label>
        <select id="anoSelecionado">
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
      </div>

      <div id="calendario" class="calendario-container"></div>

      <h3 style="margin-top:32px; color:var(--dourado)">ðŸ“‹ Tabela de Reservas</h3>
      <div style="overflow:auto;">
        <table id="tabelaReservas" class="admin-table" style="min-width:720px; margin-top:12px;">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Status</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="admin-footer">
    <p>Â© <span id="ano"></span> VS Festas e Eventos</p>
  </footer>

  <!-- ðŸ”¹ Pop-up -->
  <div id="popupReserva">
    <h3>Editar Reserva</h3>
    <p id="dataSelecionada"></p>
    <input type="text" id="cliente" placeholder="Nome do cliente" />
    <select id="status">
      <option value="disponivel">DisponÃ­vel</option>
      <option value="pre-reserva">PrÃ©-Reserva</option>
      <option value="reservado">Confirmado</option>
      <option value="cancelado">Cancelado</option>
    </select>
    <textarea id="notas" placeholder="ObservaÃ§Ãµes..."></textarea>
    <div style="display:flex; justify-content:space-between;">
      <button id="fecharPopup">Cancelar</button>
      <button id="salvarReserva">Salvar</button>
    </div>
  </div>

  <script>
    const API_URL = "/api/reservas";
    const calendarioEl = document.getElementById("calendario");
    const tabelaEl = document.querySelector("#tabelaReservas tbody");
    const popup = document.getElementById("popupReserva");
    const dataSelecionadaEl = document.getElementById("dataSelecionada");
    const clienteInput = document.getElementById("cliente");
    const statusSelect = document.getElementById("status");
    const notasInput = document.getElementById("notas");
    const anoSelecionadoEl = document.getElementById("anoSelecionado");

    let reservas = [];
    let dataSelecionada = "";

    document.getElementById("ano").textContent = new Date().getFullYear();

    async function carregarReservas() {
      const res = await fetch(API_URL);
      reservas = await res.json();
      gerarCalendario();
      atualizarTabela();
    }

    function gerarCalendario() {
      const ano = parseInt(anoSelecionadoEl.value);
      calendarioEl.innerHTML = "";

      for (let mes = 0; mes < 12; mes++) {
        const divMes = document.createElement("div");
        divMes.className = "mes";
        const nomeMes = new Date(ano, mes).toLocaleString("pt-BR", { month: "long" });
        divMes.innerHTML = `<h3>${nomeMes.toUpperCase()}</h3>`;

        const diasDiv = document.createElement("div");
        diasDiv.className = "dias";

        const diasNoMes = new Date(ano, mes + 1, 0).getDate();

        for (let dia = 1; dia <= diasNoMes; dia++) {
          const dataStr = `${String(dia).padStart(2, "0")}/${String(mes + 1).padStart(2, "0")}/${ano}`;
          const reserva = reservas.find(r => r.data === dataStr);
          const diaEl = document.createElement("div");
          diaEl.className = "dia";

          if (reserva) {
            if (reserva.status === "reservado") diaEl.classList.add("reservado");
            else if (reserva.status === "pre-reserva") diaEl.classList.add("pre-reserva");
            else if (reserva.status === "cancelado") diaEl.classList.add("cancelado");
          }

          diaEl.textContent = dia;
          diaEl.addEventListener("click", () => abrirPopup(dataStr, reserva));
          diasDiv.appendChild(diaEl);
        }

        divMes.appendChild(diasDiv);
        calendarioEl.appendChild(divMes);
      }
    }

    function atualizarTabela() {
      tabelaEl.innerHTML = reservas.map(r => `
        <tr>
          <td>${r.data}</td>
          <td>${r.cliente || "-"}</td>
          <td>${r.status}</td>
          <td>${r.notas || ""}</td>
        </tr>
      `).join("");
    }

    function abrirPopup(data, reserva) {
      dataSelecionada = data;
      dataSelecionadaEl.textContent = data;
      clienteInput.value = reserva?.cliente || "";
      statusSelect.value = reserva?.status || "disponivel";
      notasInput.value = reserva?.notas || "";
      popup.style.display = "block";
    }

    document.getElementById("fecharPopup").addEventListener("click", () => {
      popup.style.display = "none";
    });

    document.getElementById("salvarReserva").addEventListener("click", async () => {
      const dados = {
        data: dataSelecionada,
        cliente: clienteInput.value,
        status: statusSelect.value,
        notas: notasInput.value
      };

      const existe = reservas.find(r => r.data === dataSelecionada);
      if (existe) {
        await fetch(`${API_URL}/${dataSelecionada}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
      } else {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });
      }

      popup.style.display = "none";
      carregarReservas();
    });

    anoSelecionadoEl.addEventListener("change", gerarCalendario);
    carregarReservas();
  </script>
</body>
</html>
