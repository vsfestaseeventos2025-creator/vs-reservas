<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin - VS Festas & Eventos</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      color: #ffd700;
      text-align: center;
      margin-top: 16px;
    }

    #calendario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin: 20px;
    }

    .mes {
      background: #1a1a1a;
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .mes h3 {
      color: #ffd700;
      margin-bottom: 8px;
    }

    .dias-header,
    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .dia-header {
      font-weight: bold;
      font-size: 12px;
      color: #bbb;
    }

    .dia {
      padding: 8px;
      border-radius: 8px;
      background: #222;
      color: #eee;
      cursor: pointer;
      transition: 0.15s;
    }

    .dia:hover {
      filter: brightness(1.15);
      transform: scale(1.05);
    }

    .empty {
      background: transparent;
      cursor: default;
    }

    .reservado-confirmado {
      background: #c23;
      color: white;
      font-weight: bold;
    }

    .reservado-prereserva {
      background: #ffd700;
      color: #111;
      font-weight: bold;
    }

    .reservado-cancelado {
      background: #444;
      color: #999;
      font-weight: bold;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #1a1a1a;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .popup-content h2 {
      color: #ffd700;
    }

    input, select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ffd700;
      background: #111;
      color: #ffd700;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-salvar {
      background: #ffd700;
      color: #000;
    }

    .btn-cancelar {
      background: #444;
      color: #fff;
    }

    .year-select {
      text-align: center;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <h1>Painel Administrativo - VS Festas & Eventos</h1>

  <div class="year-select">
    <label for="anoSelecionado">Ano:</label>
    <select id="anoSelecionado">
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
    </select>
  </div>

  <div id="calendario"></div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <h2 id="popupData"></h2>
      <input type="text" id="popupCliente" placeholder="Nome do cliente" />
      <select id="popupStatus">
        <option value="Confirmado">Confirmado</option>
        <option value="Pré-reserva">Pré-reserva</option>
        <option value="Cancelado">Cancelado</option>
      </select>
      <div>
        <button class="btn-salvar" id="btnSalvar">Salvar</button>
        <button class="btn-cancelar" id="btnFechar">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const calendarioEl = document.getElementById("calendario");
    const seletorAno = document.getElementById("anoSelecionado");
    const popup = document.getElementById("popup");
    const popupData = document.getElementById("popupData");
    const popupCliente = document.getElementById("popupCliente");
    const popupStatus = document.getElementById("popupStatus");
    const btnSalvar = document.getElementById("btnSalvar");
    const btnFechar = document.getElementById("btnFechar");

    let reservas = [];
    let dataSelecionada = "";

    const meses = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    async function carregarReservas() {
      try {
        const res = await fetch("/api/reservas");
        reservas = await res.json();
        gerarCalendario(parseInt(seletorAno.value));
      } catch (err) {
        console.error("Erro ao carregar reservas:", err);
      }
    }

    function gerarCalendario(ano) {
      calendarioEl.innerHTML = "";
      const diasSemana = ["D", "S", "T", "Q", "Q", "S", "S"];

      for (let mes = 0; mes < 12; mes++) {
        const mesEl = document.createElement("div");
        mesEl.classList.add("mes");
        mesEl.innerHTML = `<h3>${meses[mes]} ${ano}</h3>`;

        const header = document.createElement("div");
        header.classList.add("dias-header");
        diasSemana.forEach(dia => {
          const d = document.createElement("div");
          d.classList.add("dia-header");
          d.textContent = dia;
          header.appendChild(d);
        });
        mesEl.appendChild(header);

        const diasEl = document.createElement("div");
        diasEl.classList.add("dias");

        const primeiroDia = new Date(ano, mes, 1).getDay();
        for (let i = 0; i < primeiroDia; i++) {
          const vazio = document.createElement("div");
          vazio.classList.add("dia", "empty");
          diasEl.appendChild(vazio);
        }

        const diasNoMes = new Date(ano, mes + 1, 0).getDate();

        for (let dia = 1; dia <= diasNoMes; dia++) {
          const dataFormatada = `${String(dia).padStart(2, "0")}/${String(mes + 1).padStart(2, "0")}/${ano}`;
          const diaEl = document.createElement("div");
          diaEl.classList.add("dia");
          diaEl.textContent = dia;

          const reserva = reservas.find(r => r.data === dataFormatada);

          if (reserva) {
            const status = reserva.status?.toLowerCase() || "";
            if (status.includes("confirm")) diaEl.classList.add("reservado-confirmado");
            else if (status.includes("pré") || status.includes("pre")) diaEl.classList.add("reservado-prereserva");
            else if (status.includes("cancel")) diaEl.classList.add("reservado-cancelado");
          }

          diaEl.addEventListener("click", () => abrirPopup(dataFormatada, reserva));

          diasEl.appendChild(diaEl);
        }

        mesEl.appendChild(diasEl);
        calendarioEl.appendChild(mesEl);
      }
    }

    function abrirPopup(data, reserva) {
      dataSelecionada = data;
      popupData.textContent = `Data: ${data}`;
      popupCliente.value = reserva?.cliente || "";
      popupStatus.value = reserva?.status || "Confirmado";
      popup.style.display = "flex";
    }

    btnSalvar.addEventListener("click", async () => {
      const cliente = popupCliente.value.trim();
      const status = popupStatus.value;
      if (!cliente) {
        alert("Informe o nome do cliente!");
        return;
      }

      await fetch("/api/reservas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: dataSelecionada, cliente, status })
      });

      popup.style.display = "none";
      await carregarReservas();
    });

    btnFechar.addEventListener("click", () => (popup.style.display = "none"));
    seletorAno.addEventListener("change", () => gerarCalendario(parseInt(seletorAno.value)));

    carregarReservas();
  </script>
</body>
</html>
